<!DOCTYPE html>
<!--anatomia de una etiqueta html-->
<etiquetaDeApertura atributo="valor">CONTENIDO</etiquetaDeCierre>
<!--
    etiqueta de apertura: indica el nombre de la etiqueta 
    atributo: modifica lo que hace la etiqueta o agrega informacion al respecto.
    hay varios tipo de atributos, algunos propios de cada etiqueta y otros 
    globales que tienen todas las etiquetas 

    valor: es el valor que se le asigna al atributo

    etiquetaDeCierre. lleva el mismo nombre que la etiqueta de apertura pero 
    se le agrega una / al principio del nombre 
-->
